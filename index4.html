<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let count = 0;

    let arr = []

    add();

    function add() {
        for (let i = 0; i < 10; i++) {
            while (true) {
                input = prompt('Nhập số nguyên thứ ' + (i + 1));
                if (input > 0) {
                    break;
                } else if (input === '') {
                    alert('Không được để trống!');
                } else if (input <= 0) {
                    break;
                } else {
                    alert('Nhập số nguyên!');
                }
            }
            arr.push(parseInt(input));
        }
    }

    for (let i = 0; i < arr.length; i++) {
        if(arr[i] < 0){
            count++;
        }
    }

    document.write(`Có ${count} số nguyên âm trong chuỗi`);

</script>
</body>
</html>
